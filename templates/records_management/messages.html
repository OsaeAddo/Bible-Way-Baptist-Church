{% load static %}
{% if messages %}
    {% for message in messages %}
        <div class="flex items-center justify-center">
            <div class="flex justify-center items-center w-1/2 rounded-xl alert alert-{{message.tags}} m-2 py-4 px-2 bg-red-600 text-gray-100" id="msg" role="alert">
                {{message}}
            </div>  
        </div>
        
    {% endfor %}
{% endif %}
